<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biblioteca</title>
    <link rel="icon" type="image/png" href="assets/Logo.png">
</head>
<body>
    <a href="index.html"><i class="fa-solid fa-arrow-left"></i>Voltar</a>
    <h1>Criar Conta</h1>

    <form action="index.html">
        <div>
            <label for="campo-email">Email</label>
            <input type="email" id="campo-email" name="Email" required>
        </div>

        <div>
            <label for="campo-password">Senha</label>
            <input type="password" name="Senha" id="campo-password" required>
        </div>
        <div>
            <label for="campo-nome">Nome de Usuario</label>
            <input type="text" id="campo-nome" name="Usuario" required>
        </div>
        <button type="submit">Cadastrar</button>
    </form>
    <script src="https://kit.fontawesome.com/ed9fdacf71.js" crossorigin="anonymous"></script>
</body>
</html>
